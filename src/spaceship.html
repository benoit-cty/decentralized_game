<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Spaceships</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Spaceships</h1>
          <hr/>
          <br/>
        </div>
      </div>
      Number of spaceships : <div id="spaceships-count"></div>
      <div id="spaceshipsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="spaceshipTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-spaceship">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="IPFS image" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://gateway.ipfs.io/ipfs/QmQ3ojkAyKAf3Z3RB8FzC7aojjiycR7QaHGZ7yHDs8kc8d" data-holder-rendered="true">
            <br/><br/>
              <!--<strong class="text-center title-desc">Type</strong>-->
              <strong class="title-price">Type : </strong><span class="spaceship-type">unknow</span><br/>
              <strong class="title-price">Passenger : </strong><span class="spaceship-passenger">0</span><br/>
              <strong class="title-price">Fret : </strong><span class="spaceship-fret">0</span> MegaTon<br/><br/>
              <strong class="title-owner">Owner : </strong><span class="spaceship-owner">0x...</span><br/><br/>
              <strong class="title-price">Price : </strong><span class="spaceship-price">0</span> BTC<br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0" data-price="0">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <style>

      .panel-heading {
        background-color: #F6555A !important;
        color: white !important;
        text-align: center;
        letter-spacing: 1px;
        font-weight: bolder;
        border: none;
        text-transform: uppercase;
        font-family: 'Josefin Sans';
        padding-top: 14px;
        min-height: 61px;
        font-size: 15px !important;
        display: flex;
        justify-content: space-around;
      }

      .panel-title {
        align-self: center;
      }

      .panel-body {
        min-height: 200px;
        padding: 0;
      }

      .title-desc {
        padding-top: 7px;
        display: block;
        font-family: 'Roboto';
        padding: 0 15px;
      }

      .spaceship-type {
        padding-top: 7px;
        display: block;
        font-family: 'Roboto';
        padding: 10px 15px;
      }

      .btn-buy {
        background-color: white;
        border: 2px solid #F6555A;
        width: 80%;
        margin-left: 5%;
        height: 40px;
        font-weight: bolder;
        color: #F6555A;
        margin-top: 20px;
        letter-spacing: 4px;
        position: absolute;
        bottom: 40px;
        text-transform: uppercase;
      }

      .btn-buy:hover {
        background-color: #F6555A;
        border: 2px solid #F6555A;
        color: white;
      }

      .spaceship-type {

      }

      #spaceships-count {
        margin-bottom: 50px;
        font-weight: bolder;
        font-size: 25px;
        letter-spacing: 1px;
      }

    </style>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/spaceship.js"></script>
  </body>
</html>
